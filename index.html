<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="icono-estrella"><svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614" />
          </svg>
        </div>
        <p class="titulo">How did we do?</p>
        <p class="texto">Please let us know how we did with your support request. All feedback is appreciated to help us
          improve our offering.
        </p>
        <form onsubmit="validationSubmit()" action="/gracias.html" class="numeros">
          <input type="radio" name="radio" value="1" id="1">
          <label class="items" for="1">1</label>
          <input type="radio" name="radio" value="2" id="2">
          <label class="items" for="2">2</label>
          <input type="radio" name="radio" value="3" id="3">
          <label class="items" for="3">3</label>
          <input type="radio" name="radio" value="4" id="4">
          <label class="items" for="4">4</label>
          <input type="radio" name="radio" value="5" id="5">
          <label class="items" for="5">5</label>
          <p class="textoEscondido">Por favor selecciona un valor!</p>
          <button type="submit" class="btn">S U B M I T </button>
        </form>
      </div>
    </div>
  </main>
  <script src="/app.js"></script>
</body>

</html>
